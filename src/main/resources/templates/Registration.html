<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>

</head>
<th:block th:insert="fragments/header"/>
<body>
<div class="container">
    <h2>User Registration</h2>
<!--    <form id="registrationForm" onsubmit="return validateForm()">-->
    <form id="registrationForm" class="form" th:action="@{/register}" method="post">
        <label for="name">Name:</label>
        <input id="name" name="name" required th:field="${user.name}">
        <label for="email">Email:</label>
        <input id="email" name="email" required th:field="${user.email}">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" maxlength="20" required th:field="${user.password}">
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required th:field="${user.birthday}">
        <input type="submit" value="Register">
    </form>
    <div id="error-message" class="error"></div>
</div>

<script>
    function validateForm() {
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var birthday = document.getElementById('birthday').value;
        var errorMessage = document.getElementById('error-message');

        if (name === '' || email === '' || password === '' || birthday === '') {
            errorMessage.textContent = 'All fields are required';
            return false;
        }

        return true;
    }
</script>
</body>
</html>
