<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        header {
        background-color: #333;
        padding: 10px;
        }

        header a {
        color: white;
        margin-right: 10px;
        text-decoration: none;
        }

        header a:hover {
        text-decoration: underline;
        }</style>
</head>
<header>


    <a th:href="@{/}" class="text-info">Home</a>
    <a th:href="@{/cart}" class="text-info">Cart</a>

</header>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 my-5">
                <div class="card">
                    <form id="login-form" class="form" th:action="@{/user/login}" method="post">
                        <div class="card-header text-center fs-4"> Login</div>
                        <p th:if="${session.message != null}" style="color: red;">[[${session.message}]]</p>

                        <div class="card-body">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" minlength="8" maxlength="20" required>
                            </div>
                            <button class="btn btn-primary col-md-12">Login</button>
                            <div class="card-footer text-center">
                                <p class="mb-0">Not registered yet?
                                    <a th:href="@{/user/register}" class="text-info">Register here</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
</body>
</html>
